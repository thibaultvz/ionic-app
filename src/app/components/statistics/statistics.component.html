<ion-header>
  <ion-toolbar>
      <ion-title>Statistiques</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="clear" (click)="goBack()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Retour
  </ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Statistiques Générales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Durée totale: {{ totalDuration }} minutes</p>
      <p>Durée moyenne: {{ averageDuration | number: '1.1-1' }} minutes</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="sessions.length > 0">
    <ion-card-header>
      <ion-card-title>Progression</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="statsChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="sessions.length === 0">
    <ion-card-content>
      <p>Aucune session d'entraînement trouvée.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
