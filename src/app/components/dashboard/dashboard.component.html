<ion-header>
  <ion-toolbar>
    <ion-title>FitTrack Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dashboard-container">
    <ion-card routerLink="/new-exercise">
      <ion-card-header>
        <ion-card-title>Nouvel Exercice</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Commencez un nouvel exercice et suivez votre performance.
      </ion-card-content>
    </ion-card>

    <ion-card routerLink="/statistics">
      <ion-card-header>
        <ion-card-title>Statistiques</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Consultez vos statistiques d'entraînement avec des graphiques interactifs.
      </ion-card-content>
    </ion-card>

    <ion-card routerLink="/history">
      <ion-card-header>
        <ion-card-title>Historique</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Parcourez vos exercices passés et analysez vos progrès.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
