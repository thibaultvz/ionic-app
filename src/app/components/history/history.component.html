<ion-header>
  <ion-toolbar>
    <ion-title>Historique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let session of sessions">
      <ion-label>
        Exercice ID: {{ session.workoutId }} - {{ session.duration }} min
        <p>Date : {{ session.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
